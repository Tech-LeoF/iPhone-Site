<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>iPhone Site</title>
</head>
<body>

    <div class="flex justify-center mt-10">
        <div style="background-color: rgb(245, 242, 242);" class=" w-325 h-105 rounded-xl ">
            <div class="flex items-center ml-10 mt-15">
                <div>
                    <h1 style="color: gray;" class="text-5xl w-170 font-semibold"><b style="color: rgb(36, 36, 36);">Store.</b> The best way to buy the products you love.</h1>
                </div>
                <div class="ml-83 mt-4">
                    <div class="flex justify-center items-center">
                        <div><img src="Imgs/profile.png" alt=""></div>
                        <div>
                            <p>Need shopping help?</p>
                            <p style="color: rgb(0, 90, 150);">Ask a specialist</p>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <div><img src="Imgs/location.png" alt=""></div>
                        <div>
                            <p>Visit an Apple Store</p>
                            <p style="color: rgb(0, 90, 150);">find one near you</p>
                        </div>
                    </div>
                </div>
                </div>
                <div class="flex justify-evenly mt-14">
                    <div>
                        <img src="Imgs/Mac.png" alt="">
                        <p>Mac</p>
                    </div>
                    <div>
                        <img src="Imgs/iPhone.png" alt="">
                        <p>iPhone</p>
                    </div>
                    <div>
                        <img src="Imgs/iPad.png" alt="">
                        <p>iPad</p>
                    </div>
                    <div>
                        <img src="Imgs/Watch.png" alt="">
                        <p>Apple Watch</p>
                    </div>
                    <div>
                        <img src="Imgs/VR.png" alt="">
                        <p>Apple Vision Pro</p>
                    </div>
                    <div>
                        <img src="Imgs/Airpods.png" alt="">
                        <p>AirPods</p>
                    </div>
                    <div>
                        <img src="Imgs/Airtag.png" alt="">
                        <p>AirTag</p>
                    </div>
                    <div>
                        <img src="Imgs/TV.png" alt="">
                        <p>Apple TV 4K</p>
                    </div>
            </div>
        </div>
    </div>
    
</body>
</html>
